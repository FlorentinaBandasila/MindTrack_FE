// Top‐level build.gradle

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // <-- THIS is where the plugin classpath belongs
        classpath "com.android.tools.build:gradle:8.2.1"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    // Many Flutter projects also do: evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
